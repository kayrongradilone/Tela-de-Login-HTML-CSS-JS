<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="./login.js"></script>
    <title>Bonzina</title>
</head>
<body>
    
   <div class="main-login">
      
    <div class="left-login">
        <h1>Sua saúde em primeiro lugar!</h1>
        <img src="../img/LOGO2 (1).png"  class="left-login-img" alt="Logo Bonzina">
    </div>
    
    
       
     <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" placeholder="Digite o usuário" id="user">
            </div>
            <div class="textfield">
                <label for="usuario">Senha:</label>
                <input type="password" name="senha" placeholder="Digite a senha">
            </div>

            <button class="btn-login" id="log" onclick="click()" >Login</button>

        </div>

       </div>


   </div>
   
</body>
</html>
